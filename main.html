<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Vibes - Live</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <p id="greeting" class="greeting"></p>

  <div class="overlay">
    <div class="weather-container">
      <h1 class="title">🌦️ Weather Vibes</h1>
      <p id="datetime" class="datetime"></p>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter city or PIN code">
        <button onclick="getWeather()">Search</button>
      </div>
      <div class="button-group">
        <button class="location-btn" onclick="getUserLocation()">📍 Use My Location</button>
    </body>
    <div class="weather-container">
        <h2 id="city">City Name</h2>
        <div class="weather-info">
          <p id="temperature">Temperature</p>
          <p id="condition">Weather Condition</p>
        </div>
      </div>
      

    </html>
