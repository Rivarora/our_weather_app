<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Vibes - Live</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <p id="greeting" class="greeting"></p>
  <script>
    function showGreeting() {
      const greetingElement = document.getElementById('greeting');
      const now = new Date();
      const hour = now.getHours();
      let greeting;
  
      if (hour < 12) {
        greeting = "☀ Good Morning!";
      } else if (hour < 18) {
        greeting = "🌤 Good Afternoon!";
      } else {
        greeting = "🌙 Good Evening!";
      }
  
      greetingElement.textContent = greeting;
    }
  
    // Call function when page loads
    window.onload = showGreeting;
  </script>

  <div class="overlay">
    <div class="weather-container">
      <h1 class="title">🌦️ Weather Vibes</h1>
      <p id="datetime" class="datetime"></p>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter city or PIN code">
        <button onclick="getWeather()">Search</button>
      </div>
      <div class="button-group">
        <button class="location-btn" onclick="getUserLocation()">📍 Use My Location</button>
        <a href="5dayforecast.html" class="hero-button">📅 5-Day Forecast</a>
        <!-- Weather Vibe Button -->
        <button class="weather-vibe-btn" onclick="location.href='chart.html'">
          🌦 Weather Chart
          
        </button>
        <a href="about.html" class="about-btn">About Us</a>
    </body>
    <div class="weather-container">
        <h2 id="city">City Name</h2>
        <div class="weather-info">
          <p id="temperature">Temperature</p>
          <p id="condition">Weather Condition</p>
        </div>
      </div>
      

    </html>
