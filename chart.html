<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Vibes - 5-Day Forecast</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.0.0/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: weight bold;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #87cefa, #f9f9f9);
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-weight: bold;
      font-size: 2.5rem;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: 60%;
      font-size: 1rem;
      outline: none;
    }

    .search-box button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #0284c7;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .search-box button:hover {
      background-color: #0369a1;
    }

    canvas {
      margin-top: 20px;
      width: 100%;
      height: 400px;
      max-width: 100%;
    }
    /* Back to App button style */
    .back-btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: #fff;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-btn:hover {
      background-color: #f59e0b;
      transform: scale(1.05);
    }
    
  </style>
</head>
